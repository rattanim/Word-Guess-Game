<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    
</head>
<body>
        <h1>The Psychic Game</h1>
        <div>
                <p id="directions-text">Guess what letter I'm thinking of!</p>
                <p id="userchoice-text"></p>
                <p id="computerchoice-text"></p>
                <p id="wins-text"></p>
                <p id="losses-text"></p>
                <p id="guessesleft-text"></p>
              </div>
              <script type="text/javascript">
               
               // Creates an array that lists out all of the options (A-Z).
                var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", 
                "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
               
                // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var userguesses = 0;
    var userchoice = 0;
   
    // Create variables that hold references to the places in the HTML where we want to display things.
    var directionsText = document.getElementById("directions-text");
    var userChoiceText = document.getElementById("userchoice-text");
    var computerChoiceText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var userguessesText = document.getElementById("guessesleft-text");
   
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

          // Determines which key was pressed.
      var userGuess = event.key;

// Randomly chooses a choice from the options array. This is the Computer's guess.
var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

 // Display the user and computer guesses, and wins/losses/ties.
 userChoiceText.textContent = "You chose: " + userGuess;
        computerChoiceText.textContent = "The computer chose: " + computerGuess;
        winsText.textContent = "wins: " + wins;
        lossesText.textContent = "losses: " + losses;
        userguessesText.textContent = "Guesses left: " + userGuess;
    
     };
  </script>

</body>

</html>
